<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="page-3.css">
    <title>Multi-Step Registration Form</title>
</head>
<body>
    <div class="wrapper">
       <h3>Registration Form</h3>
       <ul>
          <li>Personal Information</li>
          <li>Contact Information</li>
          <li>Security Checkup</li>
       </ul>
       <form class="form">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="">
            </div>
            <div>
                <label for="phone-no">Phone No.</label>
                <input type="tel" id="phone-no" name="">
            </div>
            <div>
                <label for="otp">OTP</label>
                <input type="number" id="otp" name="">
            </div>
            <div class="link">
                <a href="#">Verify OTP send To Your Phone Number</a>
            </div>
            <div class="form-btn">
                <button id="btn-1"><a href="http://127.0.0.1:5500/page-2.html">- Back</a></button>
                <button><a href="http://127.0.0.1:5500/page-4.html">Done -</a></button>
            </div>
        </form>
        <img src="img-page-3.png" alt="image-3" width="200">
       <div class="bottom-line"></div>
    </div>
</body>
</html>
