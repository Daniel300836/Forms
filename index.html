<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page.css">
    <title>Multi-Step Registration Form</title>
</head>
<body>
    <div class="wrapper">
       <h3>Registration Form</h3>
       <ul>
          <li>Personal Information</li>
          <li>Contact Information</li>
          <li>Security Checkup</li>
       </ul>
       <form class="form">
        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="First Name">
        </div>
        <div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="Last Name">
        </div>
        <div>
            <label for="date">Date of Birth</label>
            <input type="date" name="begin" placeholder="MM-DD-YYYY">
        </div>
        <div class="form-in">
            <div>
                <label for="gender">Gender</label>
                <select name="" id="gender">
                <option value=""></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                </select>
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" name="" id="age">
            </div>
        </div>
        <div class="form-last">
            <input type="checkbox" name="">
            <span>Please agree to the <a href="#">terms of service</a></span>
        </div>
        <button><a href="http://127.0.0.1:5500/page-2.html">Next -</a></button>
       </form>
       <img src="img-page-1.png" alt="image-1" width="180">
       <div class="bottom-line"></div>
    </div>
</body>
</html>
