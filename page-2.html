<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page-2.css">
    <title>Multi-Step Registration Form</title>
</head>
<body>
    <div class="wrapper">
       <h3>Registration Form</h3>
       <ul>
          <li>Personal Information</li>
          <li>Contact Information</li>
          <li>Security Checkup</li>
       </ul>
       <form class="form">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="">
            </div>
            <div>
                <label for="phone-no">Phone No.</label>
                <input type="tel" id="phone-no" name="">
            </div>
            <div>
                <label for="address">Addrees</label>
                <input type="text" id="address" name="">
            </div>
            <div class="form-in">
                <div>
                    <label for="code">Zip Code</label>
                    <input type="number" name="" id="code">
                </div>
                <div>
                    <label for="city">City</label>
                    <select name="" id="city">
                    <option value=""></option>
                    <option value="lagos">Lagos</option>
                    <option value="abuja">Abuja</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="country">Country</label>
                <select name="ctry" id="country">
                <option value=""></option>
                <option value="nigeria">Nigeria</option>
                <option value="canada">Canada</option>
                <option value="usa">U.S.A</option>
                </select>
            </div>
            <div class="form-btn">
                <button id="btn-1"><a href="http://127.0.0.1:5500/index.html">- Back</a></button>
                <button><a href="http://127.0.0.1:5500/page-3.html">Next -</a></button>
            </div>
        </form>
        <img src="img-page-2.png" alt="image-2" width="200">
       <div class="bottom-line"></div>
    </div>
</body>
</html>
